<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 100%;
            margin: auto;
            text-align: center;

        }

        .showcase {
            background-image: url(https://github.com/Samatich/Agency/blob/master/1.png?raw=true);
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            height: 40vh;

        }

        .text-block {
            width: 600px;
            margin: auto;
            background-color: rgb(90, 90, 90, 0.6);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: rgb(185, 184, 184);
            letter-spacing: 1px;
            font-size: 2.5rem;
            margin-bottom: 0;
            margin-top: 0;
        }

        h3 {
            text-align: center;
            font-weight: bold;
            color: rgb(185, 184, 184);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1rem;

        }

        hr {
            width: 60%;
            margin: auto;
            height: 1px;
            background-color: #2a9df4;
        }

        button {
            border: none;
            background-color: #2a9df4;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: rgb(185, 184, 184);
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="showcase">
        <img src="https://logodix.com/logo/471175.png" alt="">
        <h1>Save the Orcas</h1>
        <hr>
        <div class="text-block">
            <h3>This earth was made for all beings not just human
                beings!
            </h3>
        </div>
        <button>Donate Now!</button>
    </div>

</body>

</html>
