        * {

        .range {

          flex-direction: column;
          align-items: center;
        }
    
        .percent {
          width: 100%;
          height: 30%;
          border: solid 8px #B0BAC3;
          margin-bottom: 10px;
          border-radius: 20px;
        }
    
        .amount {
          width: 100%;
          height: 30%;
          border: solid 1px white;
          display: flex;
          justify-content: space-between;
        }
    
        .amount p {
          font-size: 20px;
          font-family: calibri;
          font-weight: bold;
          color: #2C3F59;
        }
    
        .percent-show {
          width: 80%;
          height: 101%;
          background-color: #2C3F59;
          border-radius: 10px;
        }
    
        .percent-show {
          display: flex;
          justify-content: center;
          align-items: center;
          color: #B0BAC3;
          font-weight: bold;
        }
